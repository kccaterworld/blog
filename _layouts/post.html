---
layout: default
---

<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>
    {% endif %}
    {% if page.tags %}
      <p><small>Tags:
        {% for tag in page.tags %}
          <a href="{{ '/tags/#' | append: tag | relative_url }}">#{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </small></p>
    {% endif %}
  </header>

  <div class="content">
    {{ content }}
  </div>

  <hr>
  <!--{% include comments.html %}-->
</article>
